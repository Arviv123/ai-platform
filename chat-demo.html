<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪' AI - </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #7c3aed, #1e40af);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .model-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }
        
        .typing {
            display: none;
            align-items: center;
            gap: 5px;
            margin-right: 10px;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .demo-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> 爪' AI</h1>
        <select class="model-selector" id="modelSelect">
            <option value="claude">Claude 3.5 Sonnet</option>
            <option value="gpt4">GPT-4</option>
            <option value="gemini">Gemini Pro</option>
        </select>
    </div>
    
    <div class="chat-container">
        <div class="demo-notice">
               专拽 - 转转 注专转  住爪
        </div>
        
        <div class="messages" id="messages">
            <div class="message assistant-message">
                <strong> 注专 AI:</strong><br>
                砖!  注专 AI 砖 驻驻专.    注专  ?<br>
                <small style="opacity: 0.7;"> 转: 砖 转 注 , 转转,   砖 专</small>
            </div>
        </div>
        
        <div class="typing" id="typingIndicator">
            <span> 转</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput"
                placeholder="转 注..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">砖 </button>
        </div>
    </div>

    <script>
        const responses = [
            " 砖 注转! 转住住 注 注 砖,   专 砖",
            "转 转 砖 . 住,",
            "专 砖转 砖 注 ! 拽 专转  砖",
            " 砖 专.  驻专拽 转 :",
            "注 ! 注 转  专:",
            "砖 爪转! 驻 拽专 注,"
        ];
        
        const topics = {
            '': ' 转驻转转 拽爪 专  砖 转 注 专 转. 爪 转转, 砖, 驻 转 专.',
            '转转': '转转  转 注.  专砖 砖 转, 爪专转转 转专 转. 砖驻转 专转  Python -JavaScript  拽转 转 注转.',
            'AI': ' 转转   转  专砖 .  转 转 , 注 砖驻 注转, 专 砖转.',
            '': '  住住 专 转拽转.  -21, 砖    转 砖 .',
            '专转': '专转  注 拽专 转专. 砖 砖 转 , 驻注转 驻转 专转 驻砖转   .'
        };
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `<strong> 转:</strong><br>${content}`;
            } else {
                messageDiv.innerHTML = `<strong> 注专 AI:</strong><br>${content}`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function generateResponse(userMessage) {
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            // 驻砖 砖 专
            let topicResponse = '';
            for (const [topic, response] of Object.entries(topics)) {
                if (userMessage.includes(topic.toLowerCase()) || userMessage.includes(topic)) {
                    topicResponse = response;
                    break;
                }
            }
            
            if (!topicResponse) {
                const topicKeys = Object.keys(topics);
                topicResponse = topics[topicKeys[Math.floor(Math.random() * topicKeys.length)]];
            }
            
            return randomResponse + ' ' + topicResponse + '\n\n  转专爪 注转 注 注 砖 ?';
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 住祝 注转 砖转砖
            addMessage(message, true);
            input.value = '';
            
            // 专 拽专 拽
            showTyping();
            
            //  转砖 专 
            setTimeout(() => {
                hideTyping();
                const response = generateResponse(message);
                addMessage(response);
            }, 1000 + Math.random() * 2000); // 1-3 砖转
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 注转  转
        setTimeout(() => {
            addMessage('专  ! 住 砖 转 砖 ');
        }, 2000);
        
        // 驻拽住 注 砖 拽
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
