# GitLab CI/CD Pipeline for AI Platform
stages:
  - build
  - test
  - deploy

variables:
  NODE_VERSION: "20"
  FRONTEND_DIR: "frontend-next"
  BACKEND_DIR: "backend"

# Cache for faster builds
cache:
  paths:
    - node_modules/
    - $FRONTEND_DIR/node_modules/
    - $BACKEND_DIR/node_modules/

# Install dependencies
before_script:
  - echo "ğŸ”§ Installing Node.js $NODE_VERSION"
  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  - apt-get install -y nodejs
  - npm install -g npm@latest

# Build Frontend
build_frontend:
  stage: build
  script:
    - echo "ğŸ“¦ Building Frontend..."
    - cd $FRONTEND_DIR
    - npm ci --prefer-offline --no-audit
    # Clean any existing build artifacts
    - rm -rf .next out 2>/dev/null || true
    # Build with retry mechanism
    - npm run build || (echo "Retrying build..." && npm run build)
    - ls -la out/ || echo "No out directory created"
  artifacts:
    paths:
      - $FRONTEND_DIR/out/
    expire_in: 1 hour
  only:
    - main
    - develop

# Build Backend
build_backend:
  stage: build
  script:
    - echo "ğŸ”§ Building Backend..."
    - cd $BACKEND_DIR
    - npm ci --prefer-offline --no-audit
    - npx prisma generate
  artifacts:
    paths:
      - $BACKEND_DIR/node_modules/
    expire_in: 1 hour
  only:
    - main
    - develop

# Test Backend
test_backend:
  stage: test
  script:
    - echo "ğŸ§ª Testing Backend..."
    - cd $BACKEND_DIR
    - npm ci --prefer-offline --no-audit
    - npx prisma generate
    - npm test || echo "âš ï¸ Some tests failed"
  dependencies:
    - build_backend
  only:
    - main
    - develop

# Deploy to Netlify (Frontend only)
deploy_netlify:
  stage: deploy
  script:
    - echo "ğŸš€ Deploying to Netlify..."
    - npm install -g netlify-cli
    - cd $FRONTEND_DIR
    # Deploy to Netlify using site ID (you need to set this in GitLab CI/CD variables)
    - netlify deploy --prod --dir=out --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
  dependencies:
    - build_frontend
  only:
    - main
  when: manual  # Deploy only when manually triggered

# Notify deployment status
notify_success:
  stage: deploy
  script:
    - echo "âœ… Deployment completed successfully!"
    - echo "ğŸŒ Frontend deployed to Netlify"
    - echo "ğŸ“§ Consider setting up email notifications"
  dependencies:
    - deploy_netlify
  only:
    - main
  when: on_success

notify_failure:
  stage: deploy
  script:
    - echo "âŒ Deployment failed!"
    - echo "ğŸ“‹ Check the CI/CD logs for details"
  only:
    - main
  when: on_failure